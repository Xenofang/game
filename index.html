<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div>
            <h1 class="heading">ROCK - PAPER - SCISSOR</h1>
        </div>

            <div class="btn">
                <button class="playbtn" id="rock"><img src="./rock.png" alt="rock"></button>
                <button class="playbtn" id="paper"> <img src="./paper.png" alt="paper"></button>
                <button class="playbtn" id="scissor"><img src="./scissor.png" alt="scissor"></button>
            </div>

        <div class="scoreBoard">

            <p class="human">You :
                <p id="uScore"></p>
            </p>
            <p class="comp">Comp :
                <p id="comScore"></p>
            </p>
        </div>

        <p class="msg"></p>

        <div class="reset"><button id="rebtn" >Reset</button></div>
    </main>

<script src="script.js"></script>
</body>
</html>
